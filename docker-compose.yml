services:
  traefik:
    image: traefik
    restart: always
    command:
      - "--certificatesresolvers.stackresolver.acme.email=$EMAIL"
      - "--configFile=/etc/traefik.yml"
    labels:
      - "traefik.http.routers.dashboard.rule=Host(`$HOSTNAME`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls.certresolver=stackresolver"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.auth.basicauth.users=$ADMIN:$ADMIN_PASS"
      - "traefik.http.routers.dashboard.middlewares=auth"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/:/logs/:rw
      - ./certs:/letsencrypt
      - ./conf/traefik.yml:/etc/traefik.yml:ro
      - ./conf/traefik/:/etc/traefik
    depends_on:
      - adminer
      - guac
      - www

  logpager:
    image: ghcr.io/jonbirge/logpager:dev
    restart: always
    environment:
      SQL_HOST: db
      SQL_USER: sqluser
      SQL_PASS: $SQL_PASS
    labels:
      - "traefik.http.routers.logpager.rule=Host(`$HOSTNAME`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.logpager.tls.certresolver=stackresolver"
      - "traefik.http.middlewares.striplog.stripprefix.prefixes=/logs/"
      - "traefik.http.routers.logpager.middlewares=striplog"
    volumes:
      - /var/log/auth.log:/auth.log:ro
      - /var/log/auth.log.1:/auth.log.1:ro
      - ./logs/access.log:/access.log:ro
      - ./logs/access.log.1:/access.log.1:ro
    depends_on:
      - db

  logpager-dev:
    image: ghcr.io/jonbirge/logpager:dev
    restart: always
    environment:
      SQL_HOST: db
      SQL_USER: sqluser
      SQL_PASS: $SQL_PASS
    labels:
      - "traefik.http.routers.logpagerdev.rule=Host(`$HOSTNAME`) && PathPrefix(`/logs-dev`)"
      - "traefik.http.routers.logpagerdev.tls.certresolver=stackresolver"
      - "traefik.http.middlewares.striplogpager.stripprefix.prefixes=/logs-dev/"
      - "traefik.http.routers.logpagerdev.middlewares=topten@file,auth,striplogpager"
    volumes:
      - /var/log/auth.log:/auth.log:ro
      - /var/log/auth.log.1:/auth.log.1:ro
      - ./logs/access.log:/access.log:ro
      - ./logs/access.log.1:/access.log.1:ro
      - ./logs/blacklist.csv:/blacklist.csv:rw
      - ../logpager/src:/var/www:ro  # live development
    depends_on:
      - db

