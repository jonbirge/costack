services:
  traefik:
    image: traefik
    restart: always
    command:
      - "--certificatesresolvers.stackresolver.acme.email=$EMAIL"
      - "--configFile=/etc/traefik.yml"
    labels:
      - "traefik.http.middlewares.auth.basicauth.users=$ADMIN:$ADMIN_PASS"
      - "traefik.http.routers.dashboard.rule=Host(`$HOSTNAME`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls.certresolver=stackresolver"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=blockten@file,auth"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/:/logs/:rw
      - ./certs:/letsencrypt
      - ./conf/traefik.yml:/etc/traefik.yml:ro
      - ./conf/traefik/:/etc/traefik
    depends_on:
      - guac
      - www

  logpager:
    image: ghcr.io/jonbirge/logpager:dev
    restart: always
    environment:
      SQL_HOST: db
      SQL_USER: sqluser
      SQL_PASS: $SQL_PASS
    labels:
      - "traefik.http.routers.logpager.rule=Host(`$HOSTNAME`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.logpager.tls.certresolver=stackresolver"
      - "traefik.http.middlewares.striplog.stripprefix.prefixes=/logs/"
      - "traefik.http.routers.logpager.middlewares=striplog"
    volumes:
      - /var/log/auth.log:/auth.log:ro
      #- /var/log/auth.log.1:/auth.log.1:ro
      - ./logs/access.log:/access.log:ro
      #- ./logs/access.log.1:/access.log.1:ro
    depends_on:
      - db

  www:
    image: nginx
    restart: always
    labels:
      - "traefik.http.routers.www.rule=Host(`$HOSTNAME`) && PathPrefix(`/`)"
      - "traefik.http.routers.www.tls.certresolver=stackresolver"
      - "traefik.http.routers.www.middlewares=blockten@file"
      - "traefik.http.routers.tesla.rule=Host(`teslas.cloud`) && PathPrefix(`/`)"
      - "traefik.http.routers.tesla.tls.certresolver=teslaresolver"
    volumes:
      - ./www:/usr/share/nginx/html:rw
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php

  php:
    image: bitnami/php-fpm
    restart: always
    volumes:
      - ./www:/usr/share/nginx/html:rw
    environment:
      SQL_HOST: db
      SQL_USER: sqluser
      SQL_PASS: $SQL_PASS
 
  db:
    image: mysql
    restart: always
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $SQL_ROOT_PASS
      MYSQL_USER: sqluser
      MYSQL_PASSWORD: $SQL_PASS

  # logpager-dev:
