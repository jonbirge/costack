# Traefik dynamic configuration

http:
  middlewares:
    usonly:
      plugin:
        geoblock:
          api: "https://get.geojs.io/v1/ip/country/{ip}"
          cacheSize: 16
          forceMonthlyUpdate: true
          blackListMode: false
          countries:
            - US
    noruch:
      plugin:
        geoblock:
          api: "https://get.geojs.io/v1/ip/country/{ip}"
          cacheSize: 16
          blackListMode: true
          forceMonthlyUpdate: true
          countries:
            - CH
            - RU
