# Traefik Static Configuration

providers:
  file:
    directory: /etc/traefik
    watch: true
  docker:
    exposedByDefault: true

api:
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

certificatesResolvers:
  stackresolver:
    acme:
      storage: "/letsencrypt/acme.json"
      email: "root@birgefuller.com"
      tlsChallenge: true
      httpChallenge:
        entryPoint: websecure

experimental:
  plugins:
    geoblock:
      modulename: github.com/PascalMinder/geoblock
      version: v0.2.7

